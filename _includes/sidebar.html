{% assign steps = site.tutorials | where: "tutorial_name", page.tutorial_name | where: "type", "step" | sort: "order" %}

<aside class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <h3>Course Progress</h3>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="progress-text" id="progressText">0 of {{ steps.size }} completed</div>
  </div>
  
  <div class="tutorial-steps" id="tutorialSteps">
    {% for step in steps %}
    <div class="step-item {% if step.url == page.url %}active{% endif %}" data-step="{{ step.order }}" onclick="window.location.href='{{ step.url | relative_url }}'"></div>
      <div class="step-number">{{ step.order }}</div>
      <div class="step-title">{{ step.title }}</div>
    </div>
    {% endfor %}
  </div>
</aside>
